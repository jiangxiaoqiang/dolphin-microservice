plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.cloud.eureka'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //implementation 'de.codecentric:spring-boot-admin-starter-server'
    //implementation 'de.codecentric:spring-boot-admin-server-ui'
    compile group: 'de.codecentric', name: 'spring-boot-admin-server', version: '2.1.4'
    compile group: 'de.codecentric', name: 'spring-boot-admin-server-ui', version: '2.1.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
